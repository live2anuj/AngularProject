<!-- main app container -->
<div class="jumbotron">
   
    <div class="container">
        
        <div class="row">
           
            <div class="col-md-6 offset-md-3">
                <h3>SignUp Details </h3>
                <form name="form"  #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email Id is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control" name="Password" [(ngModel)]="model.Password" #Password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Password.invalid }" required />
                        <div *ngIf="f.submitted && Password.invalid" class="invalid-feedback">
                            <div *ngIf="Password.errors.required">Password is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <button [disabled]="f.invalid" style="width: 80px;"  class="btn btn-primary" (click)="onSignUp(email,Password)"  >Sign Up</button>
                        &nbsp;  <button class="btn-warning btn btn-primary"  style="width: 80px;"   routerLink="home" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
